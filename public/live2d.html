<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Live2d</title>
    <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/live2d.min.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        background: transparent;
      }

      #live2d {
        cursor: grab;
        width: auto;
        height: 100%;
      }

      #live2d:active {
        cursor: grabbing;
      }
    </style>
  </head>
  <body>
    <canvas id="live2d" width="800" height="1600"></canvas>
    <script>
      window.addEventListener("load", () => {
        loadlive2d(
          "live2d",
          "https://cdn.jsdelivr.net/gh/evrstr/live2d-widget-models/live2d_evrstr/haru_seifuku/model.json",
          null
        );
      });
    </script>
  </body>
</html>
