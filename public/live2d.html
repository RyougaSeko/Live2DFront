<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Live2d</title>
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/RaSan147/pixi-live2d-display@v0.5.0-ls-7/dist/index.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>
    
    <div class="controls">
      <div class="control-group">
        <label for="scaleRange">モデルサイズ: </label>
        <input type="range" id="scaleRange" min="0.1" max="1.0" step="0.05" value="0.35">
        <span id="scaleValue">0.35</span>
      </div>
      <div class="control-group">
        <label for="xPosRange">X位置: </label>
        <input type="range" id="xPosRange" min="-500" max="500" value="400">
        <span id="xPosValue">400</span>
      </div>
      <div class="control-group">
        <label for="yPosRange">Y位置: </label>
        <input type="range" id="yPosRange" min="-500" max="500" value="400">
        <span id="yPosValue">400</span>
      </div>
      <div class="control-group">
        <label for="mouthRange">口の開き具合: </label>
        <input type="range" id="mouthRange" min="0" max="100" value="0">
      </div>
      <div class="control-group">
        <button id="startTalkingBtn">会話開始</button>
        <button id="stopTalkingBtn">会話停止</button>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
